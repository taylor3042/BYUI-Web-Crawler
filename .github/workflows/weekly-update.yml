name: Commit and Push Changes

on:
  schedule:
    #- cron: '0 0 * * 0'  # Runs at midnight every Sunday
     - cron: '*/10 * * * *'  # Runs every minute

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '20'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12' # Use the Python version required
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests
      - name: Run update script
        run: |
          python TD_crawler.py
      - name: Commit and push changes
        run: |
          git config --local user.email "taylor7337@gmail.com"
          git config --local user.name "taylor3042"
          git add .
          git commit -m "Update data"
          git push
