name: Commit and Push Changes

on:
  schedule:
    #- cron: '0 0 * * 0'  # Runs at midnight every Sunday
     - cron: '* * * * *'  # Runs every minute

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: '20'
      - name: Change to script directory
        run: cd BYUI-Web-Crawler/TD-crawler.py
      - name: Run update script
        run: |
          python TD-crawler.py
      - name: Commit and push changes
        run: |
          git config --local user.email "taylor7337@gmail.com"
          git config --local user.name "taylor3042"
          git add .
          git commit -m "Update data"
          git push
